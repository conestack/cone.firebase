[settings]
threads = 5

version-overrides =
    pyramid==2.0.2
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test]

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/fileupload

cs = https://github.com/conestack
cs_push = git@github.com:conestack
bda = https://github.com/bluedynamics
bda_push = git@github.com:bluedynamics

[mxmake-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env

[cone.tile]
url = ${settings:cs}/cone.tile.git
pushurl = ${settings:cs_push}/cone.tile.git
branch = refactor-package-layout

[cone.app]
